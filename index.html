  <body>
    <div class="container">
      <div class="row top">
        <div class="col-4 current-main">
          <div style="height: 33%" class="row current">
            <div class="col-12">
              <h4>
                <div class="current-date">June 23</div>
                <div class="current-day-week">Thursday</div>
                <div class="current-time">15-23</div>
              </h4>
            </div>
          </div>
          <div style="height: 34%" class="row current temp">
            <div class="col-12">
              <span class="change-format">
                <a href="#" id="celcius-change">°C</a>
                |
                <a href="#" id="farenheit-change">°F</a>
              </span>
              <br />
              <h1 class="current-temp">+25°C</h1>
            </div>
          </div>
          <div style="height: 33%" class="row current">
            <div class="col-12">
              <h2 class="current-location">
                <span class="material-symbols-outlined location-mark"
                  >where_to_vote
                </span>
                <span id="current-city">Kyiv</span>
              </h2>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div style="height: 100%" class="row current-details">
            <div class="col-7 current-details">
              Wind<br />Pressure<br />Humidity
            </div>
            <div class="col-5 current-details">
              <span id="wind">20</span> m/s<br />
              <span id="pressure">0,1</span> hPa<br />
              <span id="humidity">68</span>%
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="current-description">Sunny</div>
          <img src="https://" alt="weathericon" id="current-icon" />
          <form id="city-form">
            <input type="text" id="change-city" placeholder="Change location" />
            <input type="submit" id="go" value="Go!" />
          </form>
          <button id="current-button">Current location</button>
        </div>
      </div>
